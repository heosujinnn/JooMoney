<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>주Money</title>
</head>
<body>
    <h2>Joo Money 주머니 회원정보</h2>
<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form action="register.php" method="post">
        <h1>회원가입</h1>
      <span>이름과 이메일, 비밀번호를 입력하세요.</span>
      <input name="name" type="text" placeholder="Name" />
      <input name="email" type="email" placeholder="Email" />
      <input name="pw_1" type="password" placeholder="Password" />
      <button>회원가입</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form action="login.php" method="post">
        <h1>로그인</h1>
      <span>이메일과 비밀번호를 입력하세요.</span>
      <input name="id" type="email" placeholder="Email" />
      <input name="pw" type="password" placeholder="Password" />
      <button>로그인</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Joo Money App!</h1>
        <p>주머니 어플리케이션 회원이신가요?</p>
        <button class="ghost" id="signIn">로그인</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Joo Money App!</h1>
        <p>주머니 어플리케이션 회원이 아니신가요?</p>
        <button class="ghost" id="signUp">회원가입</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
<script>
    const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
  container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
  container.classList.remove("right-panel-active");
});
</script>
