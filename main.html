<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>주Money</title>
</head>
<body>
    <h2>Joo Money 입출금 내역 입력하기</h2>
<div class="container" id="container">
  <div class="form-container input">
    <form action="input.html" method="post">
        <h1>입금</h1>
      <span>입금(용돈, 월급, 알바비와 꽁돈을 입금해보아요).</span><br>
      <button>입금</button>
    </form>
  </div>
  <div class="form-container output">
    <form action="output.html" method="post">
        <h1>지출금</h1>
      <span>지출(탕후루, 의류, 맛있는 밥을 얼마나 먹은지 확인해보아요).</span><br>
      <button>지출</button>
    </form>
  </div>
</div>
</body>
</html>
